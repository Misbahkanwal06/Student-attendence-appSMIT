<body>

    <div class="divs" style="height: 50px;">
        <div>
             <p style="margin-top: 10px; margin-left: 25px;">Admin Dashboard</p>
        </div>
        <div class="buttons">
            <a id="studentPortal" href="./Crud_for_class_detail.html" target="_blank">student dashboard</a>&nbsp; &nbsp;
            &nbsp;
                <a id="abc" href="./adminlogin.html" style="color: white;">login</a>&nbsp; &nbsp;
                &nbsp;
            <button id="SignOut"> Signout</button>&nbsp;
        </div>
    </div>

    <div>
        <h2 class="display 5 ">Admin can add details for student</h2>
    </div><br><br>

    <!--  -->
    <div class="admincontainer">
        <div class="adminmain">

            <div id="admindetailform">

                <input type="number" id="srollNo" placeholder="Enter Roll No" class="col-20 col-md-20 "><br>
                <select id="batchNumber" required>
                    <option disabled selected value="">Select Batch </option>
                    <option value="Batch-02">Batch-02</option>
                    <option value="Batch-03">Batch-03</option>
                    <option value="Batch-04">Batch-04</option>
                </select>
                <br>
                <select id="courseName" required>
                    <option disabled selected value="">Select Course </option>
                    <option value="Web Development">Web & App Development</option>
                    <option value="Mobile App Development">Graphic Designing</option>
                    <option value="Mern Stack">Mern Stack</option>
                </select><br>
                <select id="sectionName" required>
                    <option disabled selected value="">Select Section </option>
                    <option value="Section A">Section A</option>
                    <option value="Section B">Section B</option>
                </select><br>
                <select id="classtiming" required>
                    <option disabled selected value="">Select Class Timings</option>
                    <option value="9 to 12 AM"> 9 to 12 AM</option>
                    <option value="2 to 5 PM">2 to 4 PM</option>
                    <option value="6 to 9 PM">6 to 9 PM</option>
                </select><br>
                <select id="schedule" required>
                    <option disabled selected value="">Select Classes schedule </option>
                    <option value="Week Days">Week Days</option>
                    <option value="Weekend Days">Weekend Days</option>
                </select><br>
                <select id="teacherName" required>
                    <option disabled selected value="">Select Teacher</option>
                    <option value="Miss Hina">Miss Hina</option>
                    <option value="Miss Iqra">Miss Iqra</option>
                    <option value="Sir Ishaq">Sir Ishaq</option>
                </select><br>


                <br>
                <div class="addAdminbtn">
                    <button id="addDataButton" class="btn btn-danger add-btn">Add Data</button>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./Assets/config.js"></script>
    <script type="module" src="./Assets/script.js"></script>

</body>

</html>
